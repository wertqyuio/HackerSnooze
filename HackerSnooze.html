<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="HackerSnooze.css">
    <script src="HackerSnooze.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Hack or Snooze</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="navbar-submit">Submit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navbar-favorite">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navbar-all">All</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <form>
            <div class="form-group row">
                <label for="form-title" class="col-sm-2 col-form-label">title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="form-title">
                </div>
            </div>
            <div class="form-group row">
                <label for="form-url" class="col-sm-2 col-form-label">url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="form-url">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
        </form>
    </div>
    <div class="container">
        <ol>
            <li><span class="far fa-star"> </span>Visualizing Algorithms</li>
            <li><span class="far fa-star"> </span>Proble Solving with Rithm</li>
            <li><span class="far fa-star"> </span>Buy this book!</li>
            <li><span class="far fa-star"> </span>Dogs on Github</li>
            <li><span class="far fa-star"> </span>MOAR PROBLEM SOLVING</li>
        </ol>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#navbar-favorite").on("click", function () {
                $("ol li").filter(function (i, el) {
                    return $(el)
                        .children(".fa-star")
                        .hasClass("far");
                }).hide();
                $("#navbar-favorite").hide();
                $("#navbar-all").css("display","inline-block");
            });
            $('#navbar-all').on("click", function() {
                $("ol li").show();
                $("#navbar-all").hide();
                $("#navbar-favorite").show();
            });
            $("#navbar-submit").on("click", function () {
                $("form").toggle();
            });
            $("#formSubmit").on("click", function () {
                let title = $("#form-title").val();
                let url = $("#form-url").val();
                $("ol:last-child").append(`<li><span class="far fa-star"></span>${title} (${url})</li>`);
                $("form").trigger("reset");
                $("form").toggle();
            });
            $("ol").on("click", ".fa-star", function () {
                $(this).toggleClass("fas fa-star");
                $(this).toggleClass("far fa-star");
            });
        });
    </script>
</body>

</html>
